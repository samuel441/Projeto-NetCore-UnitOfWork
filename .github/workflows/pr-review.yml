name: PR Pre-Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  analyze-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Get changed files with content (git only)
        id: files
        run: |
          BASE_BRANCH="${{ github.event.pull_request.base.ref }}"
          HEAD_BRANCH="${{ github.event.pull_request.head.ref }}"

          # Atualiza o repo e branches
          git fetch origin $BASE_BRANCH $HEAD_BRANCH

          # Merge base entre a branch do PR e a branch base
          MERGE_BASE=$(git merge-base origin/$BASE_BRANCH origin/$HEAD_BRANCH)

          # Lista arquivos alterados desde o merge base
          FILES=$(git diff --name-only $MERGE_BASE origin/$HEAD_BRANCH)

          FILES_JSON="["
          for f in $FILES; do
            if [[ -f "$f" ]]; then
              # lÃª conteÃºdo e converte para JSON seguro
              CONTENT=$(jq -Rs . < "$f")
              FILES_JSON="${FILES_JSON}{\"filename\":\"$f\",\"content\":$CONTENT},"
            fi
          done
          FILES_JSON="${FILES_JSON%,}]"  # remove Ãºltima vÃ­rgula
          echo "files=$FILES_JSON" >> $GITHUB_OUTPUT

      - name: Send data to Gemini
        id: analysis
        run: |
          JSON_PAYLOAD=$(jq -n \
            --arg pr_number "${{ github.event.pull_request.number }}" \
            --arg title "${{ github.event.pull_request.title }}" \
            --argjson files "${{ steps.files.outputs.files }}" \
            '{pr_number: $pr_number, title: $title, files: $files}')

          RESPONSE=$(curl -s -X POST "https://3a6b3dfe46cb.ngrok-free.app/api/v1/review_pr" \
            -H "Content-Type: application/json" \
            -d "$JSON_PAYLOAD")
          
          echo "response=$RESPONSE" >> $GITHUB_OUTPUT

      - name: Comment analysis and approve if safe
        uses: actions/github-script@v7
        with:
          script: |
            const response = JSON.parse(`${{ steps.analysis.outputs.response }}`);

            let body = "ðŸ¤– **AnÃ¡lise Gemini**\n\n";
            let maxCriticidade = 0;

            for (const review of response.reviews) {
              body += `### ðŸ“ ${review.file}\n`;
              body += `**Feedback:** ${review.feedback}\n`;
              body += `**Criticidade:** ${review.criticidade}\n\n`;

              const criticidadeNum = parseInt(review.criticidade, 10);
              if (criticidadeNum > maxCriticidade) {
                maxCriticidade = criticidadeNum;
              }
            }

            // Comenta sempre
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body
            });

            // Aprova automaticamente se nenhuma criticidade >= 5
            if (maxCriticidade < 5) {
              await github.rest.pulls.createReview({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.payload.pull_request.number,
                event: "APPROVE",
                body: "âœ… Revisado automaticamente pelo agente Gemini"
              });
            } else {
              console.log("PR nÃ£o aprovado automaticamente devido a criticidade alta.");
            }
